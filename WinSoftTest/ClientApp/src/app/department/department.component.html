<div class="row">
  <div class="col-md-12">
    <h1>Departments</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <table class="table table-striped">
      <tr>
          <th style="width: 25%">Code</th>
          <th style="width: 65%">Department</th>
          <th style="width: 10%; text-align: center">Edit</th>
      </tr>
      <tr *ngFor="let c of deptList">
          <td>{{c.code}}</td>
          <td>{{c.department}}</td>
          <td style="text-align: center">
            <i class="fa fa-edit" (click)="getEmployees(c.deptId)"></i>
          </td>
      </tr>
    </table>
  </div>
</div>
<div class="row" *ngIf="deptList.length > 0">
  <div class="col-md-12">
    <table class="table table-striped">
      <tr>
          <th style="width: 25%">Code</th>
          <th style="width: 75%">Name</th>
      </tr>
      <tr *ngFor="let c of deptList">
          <td>{{c.code}}</td>
          <td>{{c.name}}</td>
      </tr>
    </table>
  </div>
</div>
